<p-dialog #dialog class="eda-context" appendTo="body" [(visible)]="inject.display" [modal]="true" [closable]="false"
    [resizable]="false" (document:keydown.esc)="inject.hideContextMenu()" [header]="inject.header" [style]="inject.style">
    <p-panelMenu [model]="inject.contextMenuItems" [style]="{'width':'300px'}"></p-panelMenu>
    <p-footer>
        <span class="pointer" (click)="inject.hideContextMenu()"> <i class="fa fa-times font-16"></i> </span>
    </p-footer>
</p-dialog>
