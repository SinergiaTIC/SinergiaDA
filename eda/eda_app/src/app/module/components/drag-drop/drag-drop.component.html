<div cdkDropListGroup>
    <div class="container">

      <div class="row">

        <div class="col">
          <h3>Configuraci√≥n de orden: </h3>

          <div class="container">
            <div class="row">

              <div class="col-4">

                <div class="container-1">
                  <div
                    class="list-1"
                    cdkDropList
                    [cdkDropListData]="itemX"
                    (cdkDropListDropped)="drop($event)"
                    >
            
                      <div *ngFor="let item of itemX" class="box-1" cdkDrag>{{item.display_name.default}}</div>
                    
                  </div>
                </div>

              </div>

              <div class="col-8">

                <div class="container">
                  <div class="row">

                    <div class="col">

                      <div class="container-2">
                        <div
                          class="list-2"
                          cdkDropList
                          [cdkDropListData]="itemY"
                          (cdkDropListDropped)="drop($event)"
                          cdkDropListOrientation="horizontal"
                          >
                  
                            <div *ngFor="let item of itemY" class="box-2" cdkDrag>{{item.display_name.default}}</div>
                          
                        </div>
                      </div>

                    </div>

                    <div class="col">

                      <div class="container-3">
                        <div
                          class="list-3"
                          cdkDropList
                          [cdkDropListData]="itemZ"
                          (cdkDropListDropped)="drop($event)"
                          cdkDropListOrientation="horizontal"
                          [cdkDropListEnterPredicate]="isNumeric">
                  
                            <div *ngFor="let item of itemZ" class="box-3" cdkDrag>{{item.display_name.default}}</div>
                          
                        </div>
                      </div>

                    </div>

                  </div>
                </div>

              </div>

            </div>

            <div class="row" style="margin-bottom: 10rem;">
              <button type="button" pButton (click)="temporalExecution()" [disabled]="!validated"
                  icon="fa fa-flask" class="p-button-success ml-2" i18n-label="@@otro" label="temporalButton">
              </button>
            </div>

            
          </div>

        </div>


      </div>
    </div>
</div>
