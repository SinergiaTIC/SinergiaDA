<eda-dialog [inject]="dialog">

    <div body class="p-grid">

        <div class="p-col-8">

            <div class="eda-chart-panel" style="margin-left: 6em;">


                <panel-chart #PanelChartComponent [props]="panelChartConfig"
                    style="height: 70%; width: 70%; display:block;  margin-top:5em">
                </panel-chart>

            </div>

        </div>

        <div class="p-col-4">

            <h6 i18n="@@colorsChartH6" class="custom-border-b1">
                Colores
            </h6>

            <div class="p-grid chart-color-selection">

                <ng-container *ngFor="let serie of series; let i = index">

                    <div class=" p-col-6 ">
                        <input type="text" pInputText style="width: 40%" [value]="serie.label"
                            [style.border-color]="serie.border" />

                        <p-colorPicker [(ngModel)]="serie.bg" (onChange)="handleInputColor(serie)" format="hex"
                            appendTo="body">
                        </p-colorPicker>

                        <input type="text" pInputText class="eda-color-pick" [(ngModel)]="serie.bg"
                            (input)="handleInputColor(serie)" minlength="7">

                    </div>

                </ng-container>

            </div>

            <h6 *ngIf="showTrend" i18n="@@addtrend" class="custom-border-b1" style="margin-top: 2em;">
                Tendencia
            </h6>

            <div *ngIf="showTrend">
                <p-inputSwitch id="switchQueryMode" class="p-col-1 sql-switch" [(ngModel)]="addTrend"
                    tooltipPosition="left" (onChange)="checkTrend()">
                </p-inputSwitch>
            </div>

        </div>

    </div>


    <div footer>

        <div class="ui-dialog-buttonpanel ui-widget-content ui-helper-clearfix text-right">

            <button type="submit" pButton (click)="saveChartConfig()" icon="fa fa-check" class="p-button-raised p-button-success"
                i18n-label="@@guardarButton" label="Confirmar" id="eda_chart_dialog_confirmar">
            </button>

            <button type="button" pButton (click)="closeChartConfig()" icon="fa fa-times" class="p-button-raised p-button-danger"
                i18n-label="@@cancelarButton" label="Cancelar">
            </button>

        </div>

    </div>

</eda-dialog>
