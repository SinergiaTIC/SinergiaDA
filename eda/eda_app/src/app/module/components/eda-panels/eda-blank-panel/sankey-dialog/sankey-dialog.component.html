<eda-dialog [inject]="dialog">
  <div body class="p-grid">
    <div class="p-col-8">
      <div class="eda-chart-panel" style="margin-top: 5em; margin-left: 2em; background-color: var(--panel-color);">
        <div style="height: 70%; margin-top: 2em;">
          <panel-chart *ngIf="display" #PanelChartComponent [props]="panelChartConfig">
          </panel-chart>
        </div>
      </div>

    </div>


    <div class="p-col-4">

      <h6 i18n="@@colorsChartH6" class="custom-border-b1">
        Colores
      </h6>

      <div class="p-grid chart-color-selection" id="sankeyColorWrapper">
        <div *ngFor="let label of labels; let i = index">

          <div class="p-col">

            <p-colorPicker [(ngModel)]="colors[i]" (onChange)="handleInputColor(label)" format="hex"
              appendTo="body">
            </p-colorPicker>

            <input type="text" pInputText class="eda-color-pick" [(ngModel)]="colors[i]"
              (input)="handleInputColor(label)" minlength="7">

          </div>
        </div>
      </div>
    </div>

  </div>



  <div footer>
    <div class="ui-dialog-buttonpanel ui-widget-content ui-helper-clearfix text-right">
      <button type="submit" pButton (click)="saveChartConfig()" icon="fa fa-check"
        class="p-button-raised p-button-success" i18n-label="@@guardarButton" label="Confirmar"
        id="eda_chart_dialog_confirmar">
      </button>
      <button type="button" pButton (click)="closeChartConfig()" icon="fa fa-times"
        class="p-button-raised p-button-danger" i18n-label="@@cancelarButton" label="Cancelar">
      </button>
    </div>
  </div>

</eda-dialog>
