<eda-dialog [inject]="dialog" >
  <div body>

    <div class="card">
      <p-pickList 
        [source]="sourceProducts" 
        [target]="targetProducts" 
        sourceHeader="Etiquetas de jerarquÃ­a"
        targetHeader="Etiquetas de hojas" 
        [dragdrop]="true" 
        [responsive]="true"
        [sourceStyle]="{ height: '30rem' }" 
        [targetStyle]="{ height: '30rem' }" 
        breakpoint="1400px"
        >
        
        <ng-template let-product pTemplate="item">
          <div class="flex flex-wrap p-2 align-items-center gap-3">
            <!-- <img 
              class="w-4rem shadow-2 flex-shrink-0 border-round" 
              src="https://primefaces.org/cdn/primeng/images/demo/product/{{ product.image }}"
              alt="{{ product.name }}" /> -->
            <div class="flex-1 flex flex-column gap-2">
              <span class="font-bold">{{ product }}</span>
              <!-- <div class="flex align-items-center gap-2">
                <i class="pi pi-tag text-sm"></i>
                <span>{{ product.category }}</span>
              </div> -->
            </div>
            <!-- <span class="font-bold text-900">{{ '$' + product.price }}</span> -->
          </div>
        </ng-template>

      </p-pickList>
    </div>


    <div class="col-12" id="tableDiv" style="margin-top: 50px; background-color: var(--panel-color);" class="table-div">
      <panel-chart  #PanelChartComponent class="component" [props]="panelChartConfig">
      </panel-chart>
    </div>
  </div>

  <div footer>

    <div class="ui-dialog-buttonpanel ui-widget-content ui-helper-clearfix text-right">

      <button type="submit" pButton (click)="saveChartConfig()" icon="fa fa-check"
        class="p-button-raised p-button-success" i18n-label="@@guardarButton" label="Confirmar"
        id="eda_table_dialog_confirmar">
      </button>

      <button type="button" pButton (click)="closeChartConfig()" icon="fa fa-times"
        class="p-button-raised p-button-danger" i18n-label="@@cancelarButton" label="Cancelar">
      </button>
    </div>

  </div>
</eda-dialog>
