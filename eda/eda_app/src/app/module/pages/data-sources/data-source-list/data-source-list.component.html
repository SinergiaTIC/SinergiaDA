<div class="ui-g">

    <div class="ui-g-4">
        <p-panel>
            <p-header>

                <button pButton (click)="this.refreshModel()" class="header-button" icon="fa fa-refresh" iconPos="center"
                    i18n-title="@@Refresh" title="Refrescar modelo de datos">
                </button>

                <button pButton (click)="dataModelService.sendModel()" class="header-button" icon="fa fa-save" iconPos="center"
                    i18n-title="@@saveModel" title="Guardar modelo de datos">
                </button>

                <button pButton (click)="reLoadModelFromDb()" class="header-button" icon="fa fa-database" iconPos="center"
                    i18n-title="@@updateModel" title="Actualizar modelo de la base de datos">
                </button>

                <span style="margin-left: 5px; font-size:18px" i18n="Titulo Card|Titulo card@@tituloCard"> Modelo de datos </span>

                <button pButton (click)="deleteDatasource()" class="header-button" icon="fa fa-trash" iconPos="center" style="float: right;"
                    i18n-title="@@deleteModel" title="Borrar modelo de datos">
                </button>               

            </p-header>

            <p-tree id="datasource-list" [style]="{'width':'100%'}" [value]="treeData" [filter]="false"
                selectionMode="single" [(selection)]="selectedFile" (onNodeSelect)="nodeSelect($event)"
                (onNodeUnselect)="nodeUnselect($event)" (onNodeExpand)="nodeSelect($event)">
            </p-tree>

        </p-panel>
    </div>

    <div class="ui-g-8">
        <app-data-source-detail (onTableCreated)="reLoadModelFromDb()"></app-data-source-detail>
    </div>

</div>
