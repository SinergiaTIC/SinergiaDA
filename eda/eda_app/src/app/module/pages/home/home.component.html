<div class="ui-g animated fadeIn">

    <div class="ui-g-12">
        <eda-dashboard-panel class="pointer" (click)="initDialog()">

            <div class="d-flex justify-content-center">
                <h3 i18n="@@tituloNuevoInforme">
                    NUEVO INFORME
                </h3>
            </div>

        </eda-dashboard-panel>
    </div>

    <div class="ui-g-12" *ngIf="tags.length !== 2">
        <p-toolbar class="tag-container">
            <span class="tag-label"> Tags: </span>
                <!-- <button  pButton type="button" [label]="tag" class="custom-button" *ngFor="let tag of tags" (click)="filterDashboards(tag)"></button> -->
            <span [className]="selectedTag === tag.value || (tag.value === null && selectedTag === 0 )? 'tag active' : 'tag' "  *ngFor="let tag of tags" (click)="filterDashboards(tag)" >{{tag.label}}</span>

        </p-toolbar>
    </div>

    <div class="ui-g-12">
        <!-- PUBLICS -->
        <div class="ui-g-12 ui-lg-3">
            <h4 i18n="@@tituloGrupoPublicos" class="visibility-segment">
                PUBLICOS
            </h4>
    
            <div *ngFor="let dashboard of visibleDashboards.shared" class="ui-g-12 ui-md-12 mb-2" style="padding: 0px;">
    
                <eda-dashboard-panel>
                    <div class="d-flex justify-content-between align-items-end">
    
                        <h3 (click)="goToDashboard(dashboard)" class="pointer">
                            {{dashboard.config.title}}
                        </h3>
    
                        <span (click)="deleteDashboard(dashboard)" class="pointer">
                            <i class="fa fa-trash" style="font-size: 16px"></i>
                        </span>
    
                    </div>
                </eda-dashboard-panel>
    
            </div>
        </div>
        <!-- COMUN -->
        <div class="ui-g-12 ui-lg-3">
            <h4 i18n="@@tituloGrupoComunes" class="visibility-segment">
                COMUNES
            </h4>
    
            <div *ngFor="let dashboard of visibleDashboards.publics" class="ui-g-12 ui-md-12 mb-2" style="padding: 0px;">
    
                <eda-dashboard-panel>
                    <div class="d-flex justify-content-between align-items-end">
    
                        <h3 (click)="goToDashboard(dashboard)" class="pointer">
                            {{dashboard.config.title}}
                        </h3>
    
                        <span (click)="deleteDashboard(dashboard)" class="pointer">
                            <i class="fa fa-trash" style="font-size: 16px"></i>
                        </span>
    
                    </div>
                </eda-dashboard-panel>
    
            </div>
        </div>
        <!-- GROUPS -->
        <div class="ui-g-12 ui-lg-3">
            <h4 i18n="@@tituloGrupoMisGrupos" class="visibility-segment">
                MIS GRUPOS
            </h4>
    
            <div *ngFor="let group of groups" class="ui-g-12" style="padding: 0px;">
                <!-- <h6>{{group.name}}:</h6> -->
    
                <div *ngFor="let dashboard of visibleDashboards.grups | ids:'group':group" class="ui-g-12 ui-md-12 mb-2" style="padding: 0px;">
                    <ng-container>
                        <eda-dashboard-panel>
                            <h3 (click)="goToDashboard(dashboard)" class="pointer">
                                {{dashboard.config.title}}
                            </h3>
    
                            <div class="d-flex justify-content-between align-items-end">
                                <span style="text-align: left;">{{getGroupsNamesByDashboard(dashboard.group)}}</span>
    
                                <span (click)="deleteDashboard(dashboard)" class="pointer">
                                    <i class="fa fa-trash" style="font-size: 16px"></i>
                                </span>
                            </div>
                        </eda-dashboard-panel>
                    </ng-container>
    
                </div>
            </div>
        </div>
        <!-- PRIVATES -->
        <div class="ui-g-12 ui-lg-3">
            <h4 i18n="@@tituloGrupoPersonales" class="visibility-segment">
                PRIVADOS
            </h4>
    
            <div *ngFor="let dashboard of visibleDashboards.privats" class="ui-g-12 ui-md-12 mb-2" style="padding: 0px;">
    
                <ng-container *ngIf="!isAdmin">
                    <eda-dashboard-panel>
                        <div class="d-flex justify-content-between align-items-end">
    
                            <h3 (click)="goToDashboard(dashboard)" class="pointer">
                                {{dashboard.config.title}}
                            </h3>
    
                            <span (click)="deleteDashboard(dashboard)" class="pointer">
                                <i class="fa fa-trash" style="font-size: 16px"></i>
                            </span>
    
                        </div>
                    </eda-dashboard-panel>
                </ng-container>
    
                <ng-container *ngIf="isAdmin">
                    <eda-dashboard-panel>
                        <h3 (click)="goToDashboard(dashboard)" class="pointer">
                            {{dashboard.config.title}}
                        </h3>
    
                        <div class="d-flex justify-content-between align-items-end">
                            <span>{{dashboard.user.name}}</span>
    
                            <span (click)="deleteDashboard(dashboard)" class="pointer">
                                <i class="fa fa-trash" style="font-size: 16px"></i>
                            </span>
                        </div>
    
                    </eda-dashboard-panel>
                </ng-container>
    
            </div>
        </div>
    </div>

</div>

<app-create-dashboard *ngIf="dashController" [controller]="dashController"></app-create-dashboard>
