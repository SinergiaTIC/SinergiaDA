<eda-dialog [inject]="dialog">
    <form [formGroup]="form" class="form-horizontal form-material" (ngSubmit)="createNewDashboard()">
        <div class="ui-g ui-fluid">
            <div class="ui-g-12 mt-2">
                <span class="ui-float-label">
                  <input id="float-dash" formControlName="name" type="text" pInputText required>
                  <label i18n="@@labelDameNombre" for="float-dash">Dame un nombre *</label>
                </span>
            </div>
            <div class="ui-g-12">
                <p-dropdown id="float-ds" formControlName="ds" [options]="dss" optionLabel="model_name" [showClear]="true" i18n-placeholder="@@selectFuenteDatos" placeholder="Selecciona una fuente de datos *" required></p-dropdown>
            </div>

            <div style="margin: 8px">
                <p-selectButton [options]="visibleTypes" formControlName="visible" (onChange)="handleSelectedBtn($event)"></p-selectButton>
            </div>

            <div class="ui-g-12" *ngIf="display.groups">
                <p-multiSelect id="float-grups" formControlName="group" [options]="grups" [filter]="false" optionLabel="name" defaultLabel="Selecciona un grupo *" ></p-multiSelect>
            </div>
        </div>

        <p-footer class="footer">
            <div class="ui-dialog-buttonpanel ui-widget-content ui-helper-clearfix text-right">
                <button type="submit" pButton icon="fa fa-save" i18n-label="@@guardarBtn" label="Confirmar" icon="fa fa-check" id="eda_add_dashboard_confirmar"></button>
                <button type="button" pButton icon="fa fa-times" (click)="closeDialog()" class="ui-button-danger ml-2" i18n-label="@@cerrarBtn" label="Cancelar"></button>
            </div>
        </p-footer>

    </form>
</eda-dialog>
