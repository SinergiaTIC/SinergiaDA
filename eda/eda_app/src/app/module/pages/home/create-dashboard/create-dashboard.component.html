<eda-dialog [inject]="dialog">
    <div body>

        <form [formGroup]="form" class="form-horizontal form-material" (ngSubmit)="createNewDashboard()">
            <div class="p-grid">
                <div class="p-col-12  mt-2">
                    <span class="p-float-label">
                        <input id="float-dash" formControlName="name" type="text" pInputText required style="width: 100%;">
                        <label i18n="@@labelDameNombre" for="float-dash">Dame un nombre *</label>
                    </span>
                </div>
                <div class="p-col-12 ">
                    <p-dropdown id="float-ds" formControlName="ds" [options]="dss" optionLabel="model_name" 
                        [showClear]="true" i18n-placeholder="@@selectFuenteDatos"
                        placeholder="Selecciona una fuente de datos *" required [style]="{'minWidth':'100%'}"></p-dropdown>
                </div>

                <div style="margin: 8px">
                    <p-selectButton [options]="visibleTypes" formControlName="visible" 
                        (onChange)="handleSelectedBtn($event)"></p-selectButton>
                </div>

                <div class="p-col-12 " *ngIf="display.groups">
                    <p-multiSelect id="float-grups" formControlName="group" [options]="grups" [filter]="false"
                        optionLabel="name" defaultLabel="Selecciona un grupo *"></p-multiSelect>
                </div>
            </div>

        </form>
    </div>


    <div footer>
        <div class="ui-dialog-buttonpanel ui-widget-content ui-helper-clearfix text-right">
            <button type="submit" pButton icon="fa fa-save" i18n-label="@@guardarBtn" label="Confirmar"
                icon="fa fa-check" id="eda_add_dashboard_confirmar" (click)="createNewDashboard()"></button>
            <button type="button" pButton icon="fa fa-times" (click)="closeDialog()"
                class="p-button-raised p-button-danger" i18n-label="@@cerrarBtn" label="Cancelar"></button>
        </div>
    </div>
</eda-dialog>
