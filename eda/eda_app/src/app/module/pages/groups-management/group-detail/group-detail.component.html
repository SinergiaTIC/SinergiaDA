<eda-dialog [inject]="dialog">
    <div body>


        <form [formGroup]="form">
            <div class="grid">
                <div class="col-12">
                    <div class="form-group">
                        <label i18n="@@inputNombre">NOMBRE *</label>
                        <input type="text" class="form-control" formControlName="name" pInputText>
                    </div>
                </div>

                <div class="col-12">
                    <p-card header="Usuarios" >
                        <p-pickList [source]="lists.avaibles" [target]="lists.selecteds" [responsive]="true"
                            sourceHeader="Disponibles" targetHeader="Seleccionados" [sourceStyle]="{width: '100%'}"
                            [targetStyle]="{width: '100%'}" [showSourceControls]="false" [showTargetControls]="false">
                            <ng-template let-user pTemplate="item">
                                <div class="ui-helper-clearfix">
                                    <img [src]="user.img | image" alt="user image"
                                        style="display:inline-block;margin:2px 0 2px 2px" width="25" height="25">
                                    <span style="font-size:14px;float:right;margin:15px 5px 0 0">{{user.name}}</span>
                                </div>
                            </ng-template>
                        </p-pickList>
                    </p-card>
                </div>

            </div>
        </form>
    </div>

    <div footer>
        <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix text-right">
            <button type="button" pButton (click)="save()" class="p-button-raised p-button-success"
                i18n-label="@@guardarBtn" icon="fa fa-check" label="Confirmar" id="eda_group_detail_confirmar"></button>
            <button type="button" pButton (click)="closeDialog()" class="p-button-raised p-button-danger"
                i18n-label="cerrarBtn" label="Cerrar"></button>
        </div>
    </div>
</eda-dialog>
