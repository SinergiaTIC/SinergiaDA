<div class="container" style="min-width: 85%; padding: 5rem;">
  <!-- MODELS -->
  <div class="ui-g-12">

    <p-card [header]="header1">
      <div class="ui-g">

        <div class="ui-g-12 ui-md-6">
          <h5> {{exportModelS}}</h5>
          <hr>
          <form [formGroup]="exportModelForm">
            <div class="form-group ui-g-12">
              <p-dropdown [options]="dataSources" formControlName="model" [placeholder]="header1"
                [style]="{width:'50%', padding:'.35rem .75rem'}" (onChange)="exportModel()"> </p-dropdown>
            </div>
            <div *ngIf="exportModelForm.value.model!=null" class="download-container">
              <a style="margin: auto" title="Download JSON" [href]="downloadJsonModelHref" download="model.json">
                <i class="fa fa-download"></i> {{downloadModel}}</a>
            </div>
          </form>
        </div>

        <div class="ui-g-12 ui-md-6">
          <h5> {{importModelS}}</h5>
          <hr>

          <div class="ui-g-12 ui-md-6">
            <input type="file" #file style="display: none" (change)="onModelFilesAdded()" />
            <button pButton (click)="loadFile()" icon="fa fa-upload" iconPos="center"> </button>
            <ul *ngIf="loadedDM!==null">
              <div class="ui-g-12" id="dashboardWrapper">
                <li>
                  {{loadedDM.ds.metadata.model_name}}
                </li>
              </div>
            </ul>
          </div>

          <div *ngIf="!isInconsistentDM" class="ui-g-12 ui-md-6">
            <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
            <h6> {{modelInconsistenciesS}} </h6>
            <li *ngFor="let item of modelInconsistencies"> {{item}} </li>
          </div>

          <div class="ui-g-12">
            <button class="btn-sm btn-secondary functions-button" [disabled]="!loadedDM"
              (click)="importModel()">{{import}} </button>
          </div>
        </div>

      </div>

    </p-card>


  </div>

  <!-- DASHBOARDS -->
  <div class="ui-g-12">
    <p-card [header]="header2">
      <div class="ui-g">

        <div class="ui-g-12 ui-md-6">
          <h5> {{exportDBS}}</h5>
          <hr>
          <form [formGroup]="dashBoardForm">
            <div class="form-group ui-g-12">
              <p-dropdown [options]="dashboards" formControlName="dashboard" [placeholder]="header2"
                [style]="{width:'50%', padding:'.35rem .75rem'}" (onChange)="exportDashboard()"> </p-dropdown>
            </div>
            <div *ngIf="dashBoardForm.value.dashboard!=null" class="download-container">
              <a style="margin: auto" title="Download JSON" [href]="downloadJsonDashboardHref" download="dashboard.json">
                <i class="fa fa-download"></i> {{downloadDashboard}}</a>
            </div>
          </form>
        </div>

        <div class="ui-g-12 ui-md-6">
          <h5> {{importDBS}}</h5>
          <hr>

          <div class="ui-g-12 ui-md-6">
            <input type="file" #file2 style="display: none" (change)="onDashboardFilesAdded()" />
            <button pButton (click)="loadDBFile()" icon="fa fa-upload" iconPos="center"> </button>
            <ul *ngIf="loadedDashboard!==null">
              <div class="ui-g-12" id="dashboardWrapper">
                <li>
                  {{loadedDashboard.config.title}}
                </li>
              </div>
            </ul>
          </div>

          <div *ngIf="!isConsistentDB" class="ui-g-12 ui-md-6">
            <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
            <h6> {{DBInconsistenciesS}} </h6>
            <li *ngFor="let item of DBInconsistencies"> {{item}} </li>
          </div>

          <div class="ui-g-12">
            <button class="btn-sm btn-secondary functions-button" [disabled]="!loadedDashboard"
              (click)="importDashboard()">{{import}} </button>
          </div>
        </div>

      </div>
    </p-card>
  </div>
</div>
